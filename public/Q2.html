<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>フレンチコース体験</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        flex-direction: column;
        position: relative; /* 音声アイコンの位置指定のために追加 */
      }
      img {
        display: block;
        margin: 10px auto;
        max-width: 90%;
        height: auto;
      }
      button {
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        margin-top: 20px;
        display: none; /* 初期状態では非表示 */
      }
      #audio-icon {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 50px;
        display: none; /* 初期状態では非表示 */
      }
      .blinking {
        animation: blink 1s infinite;
      }
      @keyframes blink {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- 音声アイコン -->
    <img id="audio-icon" src="images/audio_icon.png" alt="音声アイコン" />

    <!-- 画像を表示するボックス -->
    <div id="image-box">
      <img src="images/image_menu2.jpg" alt="質問の画像" />
    </div>

    <!-- 音声再生 -->
    <audio id="audio" autoplay>
      <source src="audio/02_鴨胸肉のロティ.wav" type="audio/wav" />
      あなたのブラウザは音声再生をサポートしていません。
    </audio>

    <!-- 「選択に進む」ボタン -->
    <button id="next-btn">選択に進む</button>

    <script>
      // 音声アイコンと点滅アニメーション関連の処理
      const audioIcon = document.getElementById("audio-icon");
      const audioPlayer = document.getElementById("audio");
      const nextButton = document.getElementById("next-btn");

      // アイコン点滅開始
      function startBlinkingIcon() {
        audioIcon.style.display = "block"; // アイコン表示
        audioIcon.classList.add("blinking"); // 点滅開始
      }

      // アイコン点滅停止
      function stopBlinkingIcon() {
        audioIcon.style.display = "none"; // アイコン非表示
        audioIcon.classList.remove("blinking"); // 点滅終了
      }

      // 音声再生終了時のイベントリスナー
      audioPlayer.addEventListener("ended", () => {
        // アイコンの点滅停止
        stopBlinkingIcon();
        // ボタンを表示
        nextButton.style.display = "block";
      });

      // 「選択に進む」ボタンがクリックされたときの処理
      nextButton.addEventListener("click", function () {
        // Q1_Select.html へ遷移
        window.location.href = "Q2_Select.html";
      });

      // 初回の音声再生とアイコン点滅開始
      audioPlayer.play();
      startBlinkingIcon();
    </script>
  </body>
</html>
