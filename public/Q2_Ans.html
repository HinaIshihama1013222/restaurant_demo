<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>フレンチコース体験</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        flex-direction: column;
      }
      img {
        max-width: 100%;
        height: auto;
      }
      button {
        margin-top: 20px;
        padding: 10px;
        font-size: 1em;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="answer-container">
      <img id="answer-image" alt="選択された画像" />
      <p id="answer-text"></p>
    </div>
    <button onclick="goToNextQuestion()">進む</button>

    <script>
      // 選択肢に基づいて画像と文章を表示する
      const selectedChoice = localStorage.getItem("selectedChoice2");
      const answerImage = document.getElementById("answer-image");
      const answerText = document.getElementById("answer-text");

      // 選択肢に応じた画像と文章
      const answers = {
        choice1: {
          image: "images/image_badchoice.jpg",
          text: "フォアグラのエスプーマを鴨肉にたっぷり塗ることで、フォアグラの味が強すぎて鴨肉本来の旨味が感じにくくなる。濃厚すぎて途中で少し飽きがきてしまい、赤ワインのジュの効果も薄れてしまう。​",
        },
        choice2: {
          image: "images/image_badchoice.jpg",
          text: "フォアグラのエスプーマを使わず、赤ワインのジュだけで鴨肉を楽しんだが、旨味がシンプルすぎて味の変化に乏しく、少し単調に感じる。後でエスプーマを試したが、別々に食べたため、鴨肉とフォアグラの相乗効果を最大限に味わう機会を逃してしまう。",
        },
        choice3: {
          image: "images/image_goodchoice.jpg",
          text: "鴨胸肉のジューシーさを一口一口堪能しながら、フォアグラのエスプーマを少量ずつ付けることで、鴨肉の濃厚さが一層引き立つ。赤ワインのジュを軽くかけると、味の深みが増し、複雑な味わいが広がる。",
        },
      };

      // 選んだ選択肢に応じた内容を表示
      if (selectedChoice && answers[selectedChoice]) {
        answerImage.src = answers[selectedChoice].image;
        answerText.textContent = answers[selectedChoice].text;
      } else {
        answerText.textContent = "選択肢がありません。";
      }

      // 次の質問へ移動
      function goToNextQuestion() {
        window.location.href = "Q3.html";
      }
    </script>
  </body>
</html>
