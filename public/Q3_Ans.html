<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>フレンチコース体験</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        flex-direction: column;
      }
      img {
        display: block;
        margin: 10px auto;
        max-width: 90%;
        height: auto;
      }
      button {
        margin-top: 20px;
        padding: 10px;
        font-size: 1em;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="answer-container">
      <img id="answer-image" alt="選択された画像" />
      <p id="answer-text"></p>
    </div>
    <button onclick="goToNextQuestion()">進む</button>

    <script>
      // 選択肢に基づいて画像と文章を表示する
      const selectedChoice = localStorage.getItem("selectedChoice3");
      const answerImage = document.getElementById("answer-image");
      const answerText = document.getElementById("answer-text");

      // 選択肢に応じた画像と文章
      const answers = {
        choice1: {
          image: "images/image_badchoice.jpg",
          text: "キャラメリゼの部分を割らずに食べた結果、クレームとコンポートの滑らかさは楽しめたが、キャラメリゼの食感と一緒に楽しむことができず、口の中でのコントラストを感じることができなかった。​",
        },
        choice2: {
          image: "images/image_badchoice.jpg",
          text: "バニラのクレームを先に楽しみ、その後コンポートを加えたが、クレームだけで食べた部分では少し甘さが強く、後から酸味を加えたときにはバランスが少し崩れてしまった。<br>全体としての調和がいまいち感じられない。",
        },
        choice3: {
          image: "images/image_goodchoice.jpg",
          text: "スプーンでパリッとしたキャラメリゼを割り、下に隠れたクレームとフランボワーズのコンポートを一緒に楽しむ。<br>滑らかなバニラとフランボワーズの酸味が絶妙なバランスで口の中に広がり、心地よい甘酸っぱさを堪能する。",
        },
      };

      // 選んだ選択肢に応じた内容を表示
      if (selectedChoice && answers[selectedChoice]) {
        answerImage.src = answers[selectedChoice].image;
        answerText.innerHTML = answers[selectedChoice].text;
      } else {
        answerText.textContent = "選択肢がありません。";
      }

      // 次の質問(最終画面)へ移動
      function goToNextQuestion() {
        window.location.href = "END.html";
      }
    </script>
  </body>
</html>
