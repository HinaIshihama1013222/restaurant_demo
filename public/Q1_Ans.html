<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>回答 1</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        flex-direction: column;
      }
      img {
        max-width: 100%;
        height: auto;
      }
      button {
        margin-top: 20px;
        padding: 10px;
        font-size: 1em;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="answer-container">
      <img id="answer-image" alt="選択された画像" />
      <p id="answer-text"></p>
    </div>
    <button onclick="goToNextQuestion()">進む</button>

    <script>
      // 選択肢に基づいて画像と文章を表示する
      const selectedChoice = localStorage.getItem("selectedChoice1");
      const answerImage = document.getElementById("answer-image");
      const answerText = document.getElementById("answer-text");

      // 選択肢に応じた画像と文章
      const answers = {
        choice1: {
          image: "images/image_goodchoice.jpg",
          text: "最初にサーモンのタルタルを一口。その新鮮さとトリュフオイルの香りが一体となり、深い味わいを堪能する。その後、アボカドムースを少しずつ加え、クリーミーさとタルタルの食感のバランスを味わう。",
        },
        choice2: {
          image: "images/image_badchoice.jpg",
          text: "サーモンのタルタルとアボカドムースを同じ量で混ぜた結果、味が調和せず、アボカドのクリーミーさが強すぎてタルタルの繊細な味わいが薄れてしまう。結果、両者の風味が均等に引き立つことなく、少しぼやけた印象を受ける。",
        },
        choice3: {
          image: "images/image_badchoice.jpg",
          text: "アボカドムースを一気に全てのせて食べることで、​サーモンの新鮮な風味がアボカドに圧倒され、​トリュフオイルの香りも感じにくくなる。​口の中での味わいの変化を楽しむ余地がなくなり、​全体的に平坦な味わいになる。​",
        },
      };

      // 選んだ選択肢に応じた内容を表示
      if (selectedChoice && answers[selectedChoice]) {
        answerImage.src = answers[selectedChoice].image;
        answerText.textContent = answers[selectedChoice].text;
      } else {
        answerText.textContent = "選択肢がありません。";
      }

      // 次の質問へ移動
      function goToNextQuestion() {
        window.location.href = "Q2.html";
      }
    </script>
  </body>
</html>
